<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> The Second Project: Instagram</title>
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header class="topPage">
            <div>
                <h1>Breathe Code Photo Feed</h1> 
            </div>
        </header>
        
      <!--this div is for the entire bottom half of the page where the post goes.-->
      
        <div class="bottomPage">
            
             <!--this div contains the elements for the ACTUAL post/card-->
            <div class="theMiddle">
                <div class="thePost">
                    <header class="postHeader">
                        <div class="titleOnly">
                            <h2>My First Photo</h2>
                        </div>
                        <div class="dateOnly">
                            <p>1/28/18</p>
                        </div>
                    </header>
                    <div class="theImage">
                        <img src="kitten_inhand.jpg" alt="a kitten looking at the camera"></img>
                    </div>
                    <div class="theFooter">
                        <p>This is my first photo of the feed. this is a multi line comment for testing purposes. I am learning to code with <strong> #BreatheCode</strong> </p>
                    </div> 
                </div>
            </div> 
        </div>
        
    </body>
    
</html>
